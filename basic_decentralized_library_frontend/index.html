<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized Library</h1>
        <div class="book-form">
            <h2>Add Book</h2>
            <form id="add-book-form">
                <label for="book-id">Book ID:</label>
                <input type="number" id="book-id" required>
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required>
                <label for="book-author">Book Author:</label>
                <input type="text" id="book-author" required>
                <button id="add-book-btn">Add Book</button>
            </form>
        </div>
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="book-list-ul">
                <!-- Book list will be populated here -->
            </ul>
        </div>
        <div class="borrow-form">
            <h2>Borrow Book</h2>
            <form id="borrow-book-form">
                <label for="book-id-borrow">Book ID:</label>
                <input type="number" id="book-id-borrow" required>
                <button id="borrow-book-btn">Borrow Book</button>
            </form>
        </div>
        <div class="return-form">
            <h2>Return Book</h2>
            <form id="return-book-form">
                <label for="book-id-return">Book ID:</label>
                <input type="number" id="book-id-return" required>
                <button id="return-book-btn">Return Book</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
